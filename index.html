<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Suite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Encabezado -->
  <header class="bg-gradient">
    <div class="container text-center py-3">
      <h1 class="text-white">La Suite</h1>
      <nav class="nav justify-content-center">
        <a class="nav-link text-white fw-bold" href="#inicio">Inicio</a>
        <a class="nav-link text-white fw-bold" href="#catalogo">Catálogo</a>
        <a class="nav-link text-white fw-bold" href="#contacto">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Carrusel -->
  <section id="inicio">
    <div id="carruselRopa" class="carousel slide mt-4" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/sandalias.png" class="d-block w-100" alt="Sandalias" />
        </div>
        <div class="carousel-item">
          <img src="img/pantalones.png" class="d-block w-100" alt="Pantalones" />
        </div>
        <div class="carousel-item">
          <img src="img/vestidos.png" class="d-block w-100" alt="Vestidos de noche" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carruselRopa" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carruselRopa" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- Tabla de Productos -->
  <section id="catalogo" class="container my-5">
    <h2 class="text-center mb-4">Productos Destacados</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-dark text-center">
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Disponibilidad</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr>
          <td>Sandalias</td>
          <td>$49.99</td>
          <td>Disponible</td>
        </tr>
        <tr>
          <td>Pantalones</td>
          <td>$54.99</td>
          <td>Disponible</td>
        </tr>
        <tr>
          <td>Vestidos de noche</td>
          <td>$39.99</td>
          <td>Agotado</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Formulario de Contacto -->
  <section id="contacto" class="container my-5">
    <h2 class="text-center mb-4">Contáctanos</h2>
    <form id="formularioContacto" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" required />
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Enviar</button>
    </form>
  </section>

  <!-- Botón de Alerta -->
  <div class="container text-center my-4">
    <button onclick="mostrarAlerta()" class="btn btn-warning px-4">Haz clic aquí</button>
  </div>

  <!-- Pie de página -->
  <footer class="bg-dark text-white text-center p-3">
    <p>© 2025 La Suite | Síguenos en @LaSuiteModa</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
